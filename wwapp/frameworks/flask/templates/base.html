  <body>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Wege-App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('get_my_routes') %}active{% endif %}" href="{{ url_for('get_my_routes')}}"> Meine Wege</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('get_all_routes') %}active{% endif %}" href="{{ url_for('get_all_routes')}}">Wegeübersicht</a>
            </li>            
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('get_all_users') %}active{% endif %}" href="{{ url_for('get_all_users')}}">Benutzerübersicht</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('export_parameters') %}active{% endif %}" href="{{ url_for('export_parameters')}}">Export</a>
            </li>

        </ul>
        <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link"  href="{{ url_for('logout')}}">Logout</a>
        </li>
        </ul>

        </div>
    </div>        
    </nav>


    <div class="container">
        {% block content %} {% endblock %}
    </div>
